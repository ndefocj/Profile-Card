<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Profile</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Me</a></li>
        </ul>
    </nav>

    <main class="page-container">
        <h1>Contact Me</h1>
        <p>Hi there! Please fill out the form below to get in touch.</p>
        
        <form id="contact-form" novalidate>
            
            <div 
                class="form-message success-message" 
                data-testid="test-contact-success" 
                role="alert">
                Your message has been sent successfully!
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name"
                    data-testid="test-contact-name"
                    aria-describedby="error-name"
                    required>
                <div 
                    class="form-message error-message" 
                    id="error-name"
                    data-testid="test-contact-error-name"
                    aria-live="polite">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    data-testid="test-contact-email"
                    aria-describedby="error-email"
                    required>
                <div 
                    class="form-message error-message" 
                    id="error-email"
                    data-testid="test-contact-error-email"
                    aria-live="polite">
                </div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject"
                    data-testid="test-contact-subject"
                    aria-describedby="error-subject"
                    required>
                <div 
                    class="form-message error-message" 
                    id="error-subject"
                    data-testid="test-contact-error-subject"
                    aria-live="polite">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    name="message"
                    rows="5" 
                    data-testid="test-contact-message"
                    aria-describedby="error-message"
                    required></textarea>
                <div 
                    class="form-message error-message" 
                    id="error-message"
                    data-testid="test-contact-error-message"
                    aria-live="polite">
                </div>
            </div>

            <button 
                type="submit" 
                class="submit-btn" 
                data-testid="test-contact-submit">
                Send Message
            </button>
        </form>
    </main>

    <script src="contact.js"></script>
</body>
</html>
